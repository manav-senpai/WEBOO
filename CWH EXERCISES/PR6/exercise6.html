<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultraedit</title>
    <link rel="stylesheet" href="exercise6.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="left">
                <div class="logo"><img src="https://groups.tapatalk-cdn.com/avatar/2988/2_1683819566.png" alt="UE"></div>
                <div class="brname">
                    <div class="title">UltraEdit</div>
                    <div class="info">An idea. Inc. Company</div>
                </div>
            </div>

            <div class="right">
                <div class="items">
                    <select name="products" id="products">
                        <option value="products">Products</option>
                    </select>
                </div>
                <div class="items">
                    <select name="pricing" id="pricing">
                        <option value="pricing">Pricing</option>
                    </select>
                </div>
                <div class="items">
                    <select name="resources" id="resources">
                        <option value="resources">Resources</option>
                    </select>
                </div>
                <div class="items">
                    <select name="about" id="about ">
                        <option value="about">About us</option>
                    </select>
                </div>
                <div class="langlogo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c0/Language_icon.png" alt="ae">
                </div>

            </div>
        </div>
    </nav>
</body>
</html>
