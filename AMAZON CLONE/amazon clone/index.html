<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-address border">
                <p class="address1">Deliver to</p>
                <div class="add-icon">
                    <img src="locicon.jpg" class="inlinew" alt="">
                    <p class="address2" id="adloc">India</p>
                </div>
            </div>
            <div class="searchbar">

                <select name="all" class="search" id="selector">
                    <option value="all">All</option>
                    <option value="kitchen">kitchen</option>
                    <option value="ele">electronics</option>
                    <option value="gaming">gaming</option>
                </select>
                <input type="text" placeholder="Search Amazon.in" id="searchtext" class="search">
                <div class="searchico search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-signin border">
                <div>

                    <p><span>Hello, Sign in</span></p>
                    <p class="nav-second">Accounts & Lists</p>
                </div>
            </div>
            <div class="nav-return border">
                <div>
                    <p><span>Returns</span></p>
                    <p class="nav-second">& Orders</p>
                </div>
                </div>
            <div class="nav-cart border">
                
                <img src="cart.jpg" alt="ct" id="imgcart">
                <div id="imgcart" class="nav-second">Cart</div>
            </div>

        </div>
    </header>
</body>

</html>
